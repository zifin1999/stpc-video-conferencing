<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Additional CSS to keep sidebar static */
        #sidebar {
            position: fixed;
            top: 56px; /* Below the navbar */
            left: 0;
            width: 250px; /* Width of the sidebar */
            height: calc(100% - 56px); /* Full height minus navbar */
            background-color: #efefef;
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body id="top">
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <span class="menu-collapsed">Smart Therapy PC</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#top">
                        <i class="fas fa-comment-dots"></i> Chat
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#top">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </nav><!-- NavBar END -->

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="video-feed"></div>
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Sidebar Buttons">
            <button type="button" class="btn btn-primary toggle-button" id="sidebarVideoButton">
                <i class="fas fa-video"></i>
            </button>
            <button type="button" class="btn btn-primary toggle-button" id="sidebarMicButton">
                <i class="fas fa-microphone"></i>
            </button>
            <button type="button" class="btn btn-primary toggle-button">
                <i class="fas fa-cog"></i>
            </button>
            <button type="button" class="btn btn-primary toggle-button">
                <i class="fas fa-comment-dots"></i>
            </button>
        </div>
        <div class="dropdown-group px-3">
            <div class="form-group">
                <select id="microphoneDropdown" class="form-control">
                    <option selected>Select Microphone</option>
                    <option>Microphone 1</option>
                    <option>Microphone 2</option>
                </select>
                <select id="cameraDropdown" class="form-control mt-3">
                    <option selected>Select Video Camera</option>
                    <option>Camera 1</option>
                    <option>Camera 2</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-danger" style="transition: background-color 0.3s; color: white;">
                <a href="index.html" id="exitButton" style="color: white; text-decoration: none;">
                    <i class="fas fa-sign-out-alt"></i> End Session
                </a>
            </button>
        </div>
        
    </div>

    <!-- Main content -->
    <div id="main-content">
        <!-- Your main content goes here -->
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    </script>
</body>
</html>
